<app-carousel/>
<div>
    <h2 class="font-semibold py-6 text-xl">All Listings</h2>
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-4 h-full">
        <div *ngFor="let item of listings">
            <app-apartment-card (viewDetailsEventEmitter)="navigateToViewDetails($event)" [apartmentData]="item"></app-apartment-card>
        </div>
    </div>
</div>
